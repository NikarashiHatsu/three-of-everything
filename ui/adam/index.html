<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Malam, Bujang</title>
  <link rel="stylesheet" href="/ui/adam/adam.css" />
</head>
<body>
  <div class="container">
    <div class="mobile-container">
      <div class="icon">
        <svg class="w-6 h-6" stroke="#cfac70" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 6h16M4 12h16M4 18h16"></path></svg>
      </div>
      <div class="message mt-8">
        <h2>Malam, Bujang.</h2>
        <p><small>Sabtu, 30 Februari 2020</small></p>
      </div>
      <div class="bottom">
        <div class="form">
          <div class="input-with-icon">
            <input type="text" name="username" id="username" class="shiroyuki" placeholder="Username" />
            <div class="icon">
              <svg class="w-6 h-6" fill="none" stroke="#cfac70" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M16 7a4 4 0 11-8 0 4 4 0 018 0zM12 14a7 7 0 00-7 7h14a7 7 0 00-7-7z"></path></svg>
            </div>
          </div>
          <div class="input-with-icon">
            <input type="password" name="password" id="password" class="shiroyuki" placeholder="Password" />
            <div class="icon">
              <svg class="w-6 h-6" fill="none" stroke="#cfac70" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 15v2m-6 4h12a2 2 0 002-2v-6a2 2 0 00-2-2H6a2 2 0 00-2 2v6a2 2 0 002 2zm10-10V7a4 4 0 00-8 0v4h8z"></path></svg>
            </div>
          </div>
          <div class="button-wrapper">
            <button>Login</button>
            <button>Register</button>
          </div>
        </div>
        <div class="navigations">
          <div class="icon">
            <svg class="w-6 h-6" fill="none" stroke="#cfac70" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M3 12l2-2m0 0l7-7 7 7M5 10v10a1 1 0 001 1h3m10-11l2 2m-2-2v10a1 1 0 01-1 1h-3m-6 0a1 1 0 001-1v-4a1 1 0 011-1h2a1 1 0 011 1v4a1 1 0 001 1m-6 0h6"></path></svg>
          </div>
          <div class="icon">
            <svg class="w-6 h-6" fill="none" stroke="#cfac70" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M16 7a4 4 0 11-8 0 4 4 0 018 0zM12 14a7 7 0 00-7 7h14a7 7 0 00-7-7z"></path></svg>
          </div>
          <div class="icon">
            <svg class="w-6 h-6" fill="none" stroke="#cfac70" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M3 10h10a8 8 0 018 8v2M3 10l6 6m-6-6l6-6"></path></svg>
          </div>
        </div>
      </div>
    </div>
  </div>
</body>
</html>
